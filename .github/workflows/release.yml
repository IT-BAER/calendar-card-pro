name: Build & Release

on:
  push:
    tags:
      - 'v*' # Triggers when a version tag like v1.2.3 is pushed

jobs:
  lint-format:
    name: Lint & Format Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Temporarily disable cache for initial build
          # cache: 'npm'
          # cache-dependency-path: './package-lock.json'

      - name: Install Dependencies
        run: npm ci
        continue-on-error: false

      - name: Run ESLint (Fail on Errors)
        run: npm run lint
        env:
          NODE_ENV: prod

      - name: Run Prettier (Fail on Unformatted Code)
        run: npm run format --check
        env:
          NODE_ENV: prod

  build:
    name: Build Minified File
    needs: lint-format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Temporarily disable cache for initial build
          # cache: 'npm'
          # cache-dependency-path: './package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Build Minified File
        run: npm run build
        env:
          NODE_ENV: prod

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: calendar-card-pro.js
          path: dist/calendar-card-pro.js

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch Latest Tag
        id: get_tag
        run: |
          echo "tag=$(git describe --tags --abbrev=0)" >> $GITHUB_OUTPUT

      - name: Download Built File
        uses: actions/download-artifact@v4
        with:
          name: calendar-card-pro.js
          path: dist/

      - name: Generate Release Notes
        id: generate_notes
        uses: release-drafter/release-drafter@v5
        with:
          config-name: release.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/calendar-card-pro.js
          tag_name: ${{ env.tag }}
          name: 'Calendar Card Pro ${{ env.tag }}'
          body: ${{ steps.generate_notes.outputs.body }}
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
